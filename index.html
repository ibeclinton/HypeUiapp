<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypeUi App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- nav bar code -->
     <nav>
        <div class="innerNav genlayout">
            <h1><span>Hype</span>ui.</h1>

            <div class="navitems">
                <a href="#">home</a>
                <a href="#">about us</a>
                <a href="#">courses</a>
                <a href="#">pricing</a>
                <a href="#">contact</a>
            </div>

            <div class="btn">
                <button>sign in</button>
                <button>sign up</button>
            </div>
        </div>
     </nav>

     <!-- banner code -->
      <div class="banner genlayout">
        <div class="bannerContent">
            <span><i<i class="fa fa-long-arrow-right" aria-hidden="true"></i>></i>guaranteed & certified</span>
            <h1>Online learning you can acess anywhere easily</h1>

            <p>Let's discover new knowledge and new friends and have a learning exprience with beautiful teachers.</p>

            <div class="info">
                <button>get started</button>

                <div class="innerinfo">
                    <span><i class="fa fa-play" aria-hidden="true"></i></span>
                        <h6>watch video</h6>
                </div>
            </div>

            <div class="searchWrapper">
                <div class="innersearchwrapper">
                    <input type="search" placeholder="search for a course or a category">
                </div>
                <button>search</button>
            </div>
        </div>

        <div class="bannerImg">
            <img src="./image/hypeui.jpg" alt="lady" height="400">
        </div>
      </div>
    
</body>
</html>
